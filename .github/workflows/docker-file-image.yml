name: Build Dockerfile 

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main'] 

jobs:

    build:
        runs-on : ubuntu-latest 
        strategy: 
            fail-fast : false
        steps:
            - uses : actions/checkout@v3 
            - name: Build Dockerfile 
             run: |
                 docker build . --file docker/Dockerfile


